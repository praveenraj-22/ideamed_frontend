<div class="container">
        <div class="row">
            <h1>List Of Patient</h1>
           
                <div class="container">
                 
                  
                        <div class="navbar-form navbar-right">
                            Search <input type="text" ng-model="searchText.pdate" class="form-control" />
          
                    </div>
                    
                </div>
          
                
            <div class="table-responsive col-md-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Patient Name</th>
                            <th>Mobile</th>
                            <th>Feeback</th>
                            <!-- <th>Company Name</th>
                            <th>Location</th>
                            <th>Posted On</th>
                            <th>Years Of Experience</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="m in feedback | filter:searchText">
                        <!-- <td><a href="#!/getjob/{{job.id}}">{{job.jobTitle}}</a></td> -->
                        <td>{{m.pdate}}</td>
                        
                        <td>{{m.pname}}</td>
                        <td>{{m.pmobile}}</td>
                        <td>{{m.remark}}</td>
                        <!-- <td>{{job.location}}</td>
                        <td>{{job.postedOn | date:'MM/dd/yyyy'}}</td>
                        <td>{{job.yearOfExperience}}</td> -->
                        </tr>
                     </tbody>
                </table>
            </div>
            
        </div>
    </div>
