                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'

            fields: {

                recommend: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                },
                doccoord: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                }, docser: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                }, opto: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                }, counseling: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                }, lab: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                }, optical: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                }, pharmacy: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                },
                ot: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                },
                cleaning: {
                    validators: {

                        notEmpty: {
                            message: 'Please select any feedback'
                        }
                    }
                },
                overall: {

                        }
                    }
                },


                last_name: {
                    validators: {
                        stringLength: {
                            min: 2,

                    // Prevent form submission
                    e.preventDefault();

                    // Get the form instance
                    var $form = $(e.target);

                    // Get the BootstrapValidator instance
                    var bv = $form.data('bootstrapValidator');


                    // Use Ajax to submit form data
                    $.post($form.attr('action'), $form.serialize(), function (result) {
                        console.log(result);
                    }, 'json');

                .on('error.field.bv', '[name="fmobile"]', function (e, data) {
                    // change the data-bv-trigger value to keydown
                    $(e.target).attr('data-bv-trigger', 'keydown');

                    data.bv.destroy();

                    $('#contact_form').bootstrapValidator(data.bv.getOptions());
